<html>

<head>

  <meta charset="UTF-8">

  <script>
    // Force HTML renderer for iOS compatibility to avoid white screens/crashes
    window.flutterWebRenderer = "html";

    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";

  <script src="flutter_bootstrap.js" async></script>

<body>
  <!-- Premium Cursor Trail Effect -->
  <style>
    #trail-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2147483647;
      /* Max Z-Index for visibility */
      transition: opacity 0.5s ease;
      /* Smooth transition for hiding/showing */
    }
  </style>
  <script>
    (function () {
      const canvas = document.createElement('canvas');
      canvas.id = 'trail-canvas';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');

      let width, height;
      let particles = [];
      let trail = [];
      const trailLength = 25; // Slightly longer for smoother curve
      let trailOpacity = 1.0; // Trail opacity for fade-out
      let lastMoveTime = Date.now();
      const idleFadeDelay = 150; // ms before starting fade
      const fadeRate = 0.03; // How fast to fade out
      // Palette: Indigo, Purple, Cyan, White
      const colors = ['#6366f1', '#a855f7', '#06b6d4', '#ffffff'];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      const mouse = { x: width / 2, y: height / 2 };

      // Track mouse
      document.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        lastMoveTime = Date.now(); // Reset idle timer
        trailOpacity = 1.0; // Reset opacity on move

        // Add point to trail with timestamp
        trail.push({ x: mouse.x, y: mouse.y, time: Date.now() });
        // Limit trail length
        if (trail.length > trailLength) trail.shift();

        // Spawn sparks on move (fewer for subtlety)
        for (let i = 0; i < 1; i++) {
          particles.push(new Spark(mouse.x, mouse.y));
        }
      });

      // Spark Class
      class Spark {
        constructor(x, y) {
          // Spread slightly
          this.x = x + (Math.random() - 0.5) * 8;
          this.y = y + (Math.random() - 0.5) * 8;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = Math.random() * 1.5 + 0.5;
          this.vx = Math.cos(this.angle) * this.speed;
          this.vy = Math.sin(this.angle) * this.speed;
          this.life = 1;
          this.decay = Math.random() * 0.04 + 0.02;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.size = Math.random() * 2.5 + 0.5;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.vx *= 0.96; // Friction
          this.vy *= 0.96;
          this.life -= this.decay;
          this.size -= 0.03;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, Math.max(0, this.size), 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function animate() {
        // Hide trail on Map/Geofencing AND Transit/Tracker pages
        const currentUrl = window.location.href;
        if (currentUrl.includes('geofencing') || currentUrl.includes('tracker')) {
          canvas.style.opacity = '0';
        } else {
          canvas.style.opacity = '1';
        }

        ctx.clearRect(0, 0, width, height);

        // Fade trail when idle
        const timeSinceMove = Date.now() - lastMoveTime;
        if (timeSinceMove > idleFadeDelay) {
          trailOpacity -= fadeRate;
          if (trailOpacity < 0) trailOpacity = 0;
          // Also shrink trail array gradually for smooth fade
          if (trail.length > 0 && trailOpacity < 0.5) {
            trail.shift();
          }
        }

        // Enable additive blending for neon glow effect
        ctx.globalCompositeOperation = 'lighter';

        // Draw Smooth Trail Line with fade
        if (trail.length > 2 && trailOpacity > 0) {
          ctx.beginPath();
          ctx.moveTo(trail[0].x, trail[0].y);
          // Catmull-Rom spline for extra smoothness (simplified quadratic for performance)
          for (let i = 1; i < trail.length - 1; i++) {
            const xc = (trail[i].x + trail[i + 1].x) / 2;
            const yc = (trail[i].y + trail[i + 1].y) / 2;
            ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
          }
          ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);

          // Gradient Stroke with opacity
          const gradient = ctx.createLinearGradient(
            trail[0].x, trail[0].y,
            trail[trail.length - 1].x, trail[trail.length - 1].y
          );
          gradient.addColorStop(0, `rgba(99, 102, 241, ${0 * trailOpacity})`);
          gradient.addColorStop(0.4, `rgba(168, 85, 247, ${0.6 * trailOpacity})`);
          gradient.addColorStop(1, `rgba(6, 182, 212, ${0.9 * trailOpacity})`);

          ctx.strokeStyle = gradient;
          ctx.lineWidth = 3; // Slightly thinner for elegance
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          // Add glow to line
          ctx.shadowBlur = 12;
          ctx.shadowColor = `rgba(168, 85, 247, ${trailOpacity})`;
          ctx.stroke();
          ctx.shadowBlur = 0; // Reset
        }

        // Draw Sparks with trail opacity applied
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.update();
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.life * trailOpacity;
          // Sparkle glow
          ctx.shadowBlur = 8;
          ctx.shadowColor = p.color;
          p.draw();
          ctx.shadowBlur = 0;

          if (p.life <= 0 || p.size <= 0) {
            particles.splice(i, 1);
            i--;
          }
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(animate);
      }

      animate();
    })();
  </script>
</body>

</html>
