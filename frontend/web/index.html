<body>
  <!-- Premium Cursor Trail Effect -->
  <style>
    #trail-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2147483647;
      /* Max Z-Index for visibility */
      transition: opacity 0.5s ease;
      /* Smooth transition for hiding/showing */
    }
  </style>
  <script>
    (function () {
      const canvas = document.createElement('canvas');
      canvas.id = 'trail-canvas';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');

      let width, height;
      let particles = [];
      let trail = [];
      const trailLength = 20; // Length of the smooth line
      // Palette: Indigo, Purple, Cyan, White
      const colors = ['#6366f1', '#a855f7', '#06b6d4', '#ffffff'];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      const mouse = { x: width / 2, y: height / 2 };

      // Track mouse
      document.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;

        // Add point to trail
        trail.push({ x: mouse.x, y: mouse.y });
        // Limit trail length
        if (trail.length > trailLength) trail.shift();

        // Spawn sparks on move
        for (let i = 0; i < 2; i++) {
          particles.push(new Spark(mouse.x, mouse.y));
        }
      });

      // Spark Class
      class Spark {
        constructor(x, y) {
          // Spread slightly
          this.x = x + (Math.random() - 0.5) * 10;
          this.y = y + (Math.random() - 0.5) * 10;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = Math.random() * 2;
          this.vx = Math.cos(this.angle) * this.speed;
          this.vy = Math.sin(this.angle) * this.speed;
          this.life = 1;
          this.decay = Math.random() * 0.03 + 0.01;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.size = Math.random() * 3 + 1;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.vx *= 0.95; // Friction
          this.vy *= 0.95;
          this.life -= this.decay;
          this.size -= 0.05;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, Math.max(0, this.size), 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function animate() {
        // Hide trail on Map/Geofencing page to prevent interference
        // Check both hash location (Flutter default) and standard URL
        if (window.location.href.includes('geofencing')) {
          canvas.style.opacity = '0';
        } else {
          canvas.style.opacity = '1';
        }

        ctx.clearRect(0, 0, width, height);

        // Enable additive blending for neon glow effect
        ctx.globalCompositeOperation = 'lighter';

        // Draw Smooth Trail Line
        if (trail.length > 2) {
          ctx.beginPath();
          ctx.moveTo(trail[0].x, trail[0].y);
          // Quadratic Bezier curve for smoothness
          for (let i = 1; i < trail.length - 1; i++) {
            const xc = (trail[i].x + trail[i + 1].x) / 2;
            const yc = (trail[i].y + trail[i + 1].y) / 2;
            ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
          }
          ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);

          // Gradient Stroke
          const gradient = ctx.createLinearGradient(
            trail[0].x, trail[0].y,
            trail[trail.length - 1].x, trail[trail.length - 1].y
          );
          gradient.addColorStop(0, 'rgba(99, 102, 241, 0)');
          gradient.addColorStop(0.5, 'rgba(168, 85, 247, 0.5)');
          gradient.addColorStop(1, 'rgba(6, 182, 212, 0.8)');

          ctx.strokeStyle = gradient;
          ctx.lineWidth = 4;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          // Add glow to line
          ctx.shadowBlur = 15;
          ctx.shadowColor = '#a855f7';
          ctx.stroke();
          ctx.shadowBlur = 0; // Reset
        }

        // Draw Sparks
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.update();
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.life;
          // Sparkle glow
          ctx.shadowBlur = 10;
          ctx.shadowColor = p.color;
          p.draw();
          ctx.shadowBlur = 0;

          if (p.life <= 0 || p.size <= 0) {
            particles.splice(i, 1);
            i--;
          }
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(animate);
      }

      animate();
    })();
  </script>
</body>

</html>
