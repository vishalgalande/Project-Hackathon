name: frontend
description: "SAFE_PROTOCOL - Smart Tourist Safety System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Maps (REAL OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.0 # Required for map attribution
  
  # Utilities
  equatable: ^2.0.5
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  google_fonts: ^6.3.0
  flutter_riverpod: ^2.6.1
  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/map_style.json
